<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="MY JS APP">
  <meta name="theme-color" content="#000000">
  <title>سوالات JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
   <div class="music-parent">
    <p id="music-btn">  پخش موزیک </p>
    <img src="./image/icons8-toggle-off-80.png" alt="home icon" id="music-icon" loading="lazy">
   </div>
    <h1>کوییز JavaScript</h1>

    <!-- <audio id="audio" controls src="./audios/quiz-correct-34601-1.mp3"> </audio> -->
    
    <div class="level-selection">
      <label for="level">انتخاب سطح:</label>
      <select id="level" name="level">
        <option value="-1">سطح آزمون را انتخاب کنید</option>

        <option value="level1">سطح 1</option>
        <option value="level2">سطح 2</option>
        <option value="level3">سطح 3</option>
      </select>
      <button id="start-btn">شروع</button>
    </div>
    
    <div class="question-info" style="display: none;">
      <span id="question-number">سوال 1</span> / <span id="total-questions">0</span>
    </div>
    
    <div id="quiz" style="display: none;">
      <div id="timer" class="timer">15</div>
      <div id="question"></div>
      <div id="options"></div>
      <button id="next-btn" style="display: none;">سوال بعد</button>
      <button id="stop-btn" style="display: none;">توقف</button>
     


    </div>

    <div id="result"></div>
   <button id="again-btn" style="display: none">شروع مجدد</button>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
